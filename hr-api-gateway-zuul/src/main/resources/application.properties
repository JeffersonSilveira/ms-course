
spring.application.name=hr-api-gateway-zuul
server.port=8765

### Configurando servidor Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

### Configuração de TIMEOUT - hystrix tem que ser maior de ribbon
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000

### ROTAS ZUUL hr-worker
zuul.routes.worker.service-id=hr-worker
zuul.router.worker.path=/hr-worker/**

### ROTAS ZUUL hr-payroll
zuul.routes.payroll.service-id=hr-payroll
zuul.router.payroll.path=/hr-payroll/**

### ROTAS ZUUL hr-user
zuul.routes.user.service-id=hr-user
zuul.router.user.path=/hr-user/**